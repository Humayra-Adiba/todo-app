<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-

Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To-Do List</title>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-no-repeat bg-cover" style="background-image: url('cover.jpg');">
    <div class=" md:py-7 md:px-9 p-5 rounded shadow-2xl" style="width: 80%; background: linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%),
    linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%),
    linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%);">
      <h1 class="text-4xl font-bold text-center mb-6 text-black">To-Do List!</h1>
        
      <div class="flex mb-4">
        <input
          id="new-todo" 
          type="text"
          class="w-full p-2 border rounded focus:outline-none"
          placeholder="Enter new to-do"
          autofocus
        />
        <button
          id="add-todo"
          class="ml-2 px-4 py-2 bg-blue-500 text-white rounded transition-all hover:scale-110"
        >
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <ul id="todo-list" class="list-none p-0"></ul>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
